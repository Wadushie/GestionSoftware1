<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="estiloFormulario.css">
    <title>Formulario del Copetin</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Pedidos de Delivery</h1>
        <form action="">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input class="form-control" type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellido" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo Electronico:</label>
                <input class="form-control" type="email" name="correo" id="correo" required>
            </div>
            <div class="form-group">
                <label for="producto">Producto</label>
                <select class="form-control" name="producto" id="producto">
                    <!--La opcion value va a guardarse en una variable javascript-->
                    <option value="tortilla">Tortilla</option>
                    <option value="empanada">Empanada</option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Hacer Pedido</button>
        </form> 
    </div>
    <!-- Enlace a Bootstrap JS y dependencias (Popper.js y jQuery) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
